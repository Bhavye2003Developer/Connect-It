<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Internal CSS for improved styling */
        .scroll-button {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
            color: #333;
        }

        .scroll-button:hover {
            background-color: #e0e0e0;
        }

        #content-container {
            max-height: 100vh;
            overflow-y: auto;
        }

        #content {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <center>
        <div id="content-container">
            <a href="./up"><img src="https://cdn.pixabay.com/photo/2012/04/11/17/50/button-29139_1280.png" alt="up"
                    width="100"></a><br>
            <a href="./left"><img src="https://cdn.pixabay.com/photo/2012/04/02/16/03/back-24838_960_720.png" alt="left"
                    width="100"></a>
            <a href="./enter"><img src="https://cdn.pixabay.com/photo/2016/02/23/15/58/yellow-1217980_960_720.png"
                    alt="left" width="100"></a>
            <a href="./right"><img src="https://cdn.pixabay.com/photo/2012/04/02/16/02/right-24837_960_720.png" alt="right"
                    width="100"></a><br>
            <a href="./down"><img src="https://cdn.pixabay.com/photo/2012/04/11/18/23/arrow-29261_1280.png" alt="down"
                    width="100"></a><br><br><br><br>
            <!-- Tag buttons for scroll up and scroll down -->
            <a href="./scrollUp" class="scroll-button">Scroll Up</a>
            <a href="./scrollDown" class="scroll-button">Scroll Down</a><br><br>
            <!-- Form for submitting content -->
            <form action="./write" method="post">
                {% csrf_token %}
                <input type="text" name="content" id="content" placeholder="write the text here..."><br><br>
                <label for="Enter">Enter</label><input type="checkbox" name="Enter" id="Enter"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </center>
</body>

</html>
